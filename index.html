<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <!-- 
  Heading
  -->
  <head>
    <title>Simon Game</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

  <body>
    <!-- 
    UI Header
    -->
    <header class="text-center" id="simon-header">Simon Game By Zeeshan</header>
    <div class="text-center">
      
      <!-- 
      Scorebard
      -->
      <div id="simon-score-container"><span id="simon-settings-label">Turns</span><br>
        <div class="score-style" id="score-left">0</div><div class="score-style" id="score-right">0</div>
      </div>

      <!-- 
      Main game buttons (4)
      -->
      <div id="simon-game-container">
        <button class="simon-button-game" id="simon-button-red"></button>
        <button class="simon-button-game" id="simon-button-green"></button>
        <button class="simon-button-game" id="simon-button-blue"></button>
        <button class="simon-button-game" id="simon-button-yellow"></button>
      </div>

      <!-- 
      Settings
      -->
      <div id="simon-settings-container">
        <button class="simon-button-settings" id="simon-button-start">Start</button>
        <button class="simon-button-settings" id="simon-button-strictmode">Strict</button>
      </div>
      
      <div id="strict-mode-label">
        STRICT: <span id="strict-on">ON</span> | <span id="strict-off" style="color:black;">OFF</span>
      </div>

    </div>
    <!--
    Run main driving script
    -->
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
